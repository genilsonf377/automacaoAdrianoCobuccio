name: Cypress

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 * * *' # Executa todo dia às 07:00 UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Passo para fazer checkout do código
      - name: Checkout do código
        uses: actions/checkout@v3

      # Instalar Node.js
      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Instalar Java (caso precise de alguma dependência)
      - name: Instalar Java (caso necessário)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Instalar dependências
      - name: Instalar dependências
        run: npm ci

      # Executar testes com Cypress
      - name: Executar testes com Cypress
        run: npx cypress run

      # Notificar no Slack em caso de falha
      - name: Notificar no Slack em caso de falha
        if: failure()  # Só executa se houver falha
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"❌ Testes Cypress falharam no workflow do GitHub Actions!"}' \
            ${{ secrets.SLACK_WEBHOOK }}